# Allow users to read the experiment 
common_permissions: &permissions
  permissions:
    - level: CAN_READ
      group_name: users

# Allow users to execute models in Unity Catalog
grants: &grants
  grants:
    - privileges:
        - EXECUTE
      principal: account users

# Defines models, experiment and model serving endpoint
resources:
  registered_models:
      model:
        name: ${var.registered_model}
        catalog_name: ${var.uc_catalog}
        schema_name: ${var.schema}
        comment: Registered model in Unity Catalog for the "mlops-example-project" ML Project for ${bundle.target} deployment target.
        <<: *grants
      
      feedback_model: 
        name: feedback
        catalog_name: ${var.uc_catalog}
        schema_name: ${var.schema}
        comment: Registered model for the agent's feedback for ${bundle.target} deployment target.
        <<: *grants

  experiments:
    experiment:
      name: ${var.experiment}
      <<: *permissions

  model_serving_endpoints:
    agent_serving_endpoint:
      name: ${var.agent_serving_endpoint}
      permissions:
        - level: CAN_QUERY
          group_name: users


  apps:
    dash-chatbot-app:
      name: ${var.app_name}
      source_code_path: /Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}/files/agent_deployment/chat_interface_deployment/
      description: 'your Databricks assistant app.'
